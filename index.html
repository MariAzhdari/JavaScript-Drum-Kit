<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div> 
    </div>

 <audio data-key="65" src="audio/mixkit-entering-pin-in-a-cash-machine-2846.wav"></audio>
<audio data-key="83" src="audio/mixkit-keyboard-key-presses-2534.wav"></audio>
<audio data-key="68" src="audio/mixkit-pressing-a-secret-code-2845 (1).wav"></audio>
<audio data-key="70" src="audio/mixkit-security-code-2844.wav"></audio>
<audio data-key="71" src="audio/mixkit-angry-cartoon-kitty-meow-94.wav"></audio>
<audio data-key="72" src="audio/mixkit-big-loving-kiss-2191.wav"></audio>
<audio data-key="74" src="audio/mixkit-boing-hit-sound-2894.wav"></audio>
<audio data-key="75" src="audio/mixkit-cartoon-baby-monkey-laugh-102.wav"></audio>
<audio data-key="76" src="audio/mixkit-cartoon-animal-crying-in-pain-2.wav"></audio>


    <script src="script.js"></script>

</html>
